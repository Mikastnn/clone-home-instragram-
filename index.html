<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

       <div class="instragram-wrapper">

        <div class="instragram-phone">
            <img src="./img/instagram-celular.png" alt="Instragram Celular ">
        </div>
        <div class="instragram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class= "instragram-logo" alt="Instragram Logo">
                <div class="profile-photo">
                    <img src="./img/eu.jpg" alt="foto de perfil">

                </div>
                <a href="#" class= "instragram-login">Continue com Mikastnn</a>
                <a href="#" class="instragram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Mikastnn?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Increva-se</span>
                </p>

            </div>
            <div class="get-and-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class=" app-download"></a>
                </div>
            </div>
        </div>


       </div>


    </body>


</html>
